spring.application.name = demo-service
server.port=8000

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
#logging.level.org.hibernate.type=trace
spring.data.jpa.repositories.bootstrap-mode=default
spring.jpa.defer-datasource-initialization=true

spring.datasource.driver-class-name = oracle.jdbc.OracleDriver
spring.datasource.url = jdbc:oracle:thin:@localhost:1521:OEMDB
spring.datasource.username = system
spring.datasource.password = Web12345

eureka.client.service-url.defaultZone: http://127.0.0.1:8000/eureka
eureka.client.register-with-eureka = false
eureka.client.fetch-registry = false

#Se agrega la ruta para ir a swagger
springdoc.api-docs.path=/api-docs

#Para que tome esta url para el swagger-ui
springdoc.swagger-ui.path=/swagger-ui-custom.html